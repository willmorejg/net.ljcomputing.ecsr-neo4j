<div class="container">
    <div class="row">
	    <div class="col-md-6 col-md-offset-3">
		    <div class="well well-sm">
			    <form class="form-horizontal">
			        <fieldset>
				        <legend class="text-center">{{headingTitle}}</legend>
                        <div class="form-group">
                            <label class="col-md-3 control-label" for="name">Name:</label>
                            <div class="col-md-9">
                            <input 
                                type="text" 
                                class="form-control" 
                                id="name" 
                                ng-model="team.name"
                                maxlength="40"
                                placeholder="Please enter the team name *" 
                                required="required" 
                                data-error="Team name is required.">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-3 control-label" for="description">Description:</label>
                            <div class="col-md-9">
                            <input 
                                type="text" 
                                class="form-control" 
                                id="description" 
                                ng-model="team.description"
                                maxlength="40"
                                placeholder="Please enter the team description">
                            </div>
                        </div>
				        <div class="form-group">
					        <div class="col-md-12 text-right">
					            <button type="button" class="btn btn-default" ng-click="saveTeam(team);">Submit</button>
					        </div>
				        </div>
					</fieldset>
				</form>
			</div>
		</div>
	</div>
</div>
