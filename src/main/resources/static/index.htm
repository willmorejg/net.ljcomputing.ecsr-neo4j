	<div class="container-fluid" style="margin: 5%;">
	   <div ng-view></div>

        <div ng-controller="loginController">
           <span class="well well-sm">{{user.userId}}</span>
           <span class="well well-sm">{{user.userRoles}}</span>
           <span class="well well-sm">{{USER_ROLES}}</span>
           <br/>
        <script type="text/ng-template" id="login.htm">
          <div class="modal-dialog">
                <div class="loginmodal-container">
                    <h1>Login to Your Account</h1><br>
        <form name="form" ng-submit="form.$valid && login()" novalidate>
            <div class="form-group"
                ng-class="{ 'has-error': form.$submitted && form.username.$invalid }">
                <label for="username">Username</label> <input type="text"
                    name="username" class="form-control" ng-model="credentials.username"
                    required />
                <div ng-messages="form.$submitted && form.username.$error"
                    class="help-block">
                    <div ng-message="required">Username is required</div>
                </div>
            </div>
            <div class="form-group"
                ng-class="{ 'has-error': form.$submitted && form.password.$invalid }">
                <label for="password">Password</label> <input type="password"
                    name="password" class="form-control" ng-model="credentials.password"
                    required />
                <div ng-messages="form.$submitted && form.password.$error"
                    class="help-block">
                    <div ng-message="required">Password is required</div>
                </div>
            </div>
            <div class="form-group">
                <button ng-disabled="vm.loading" class="btn btn-primary">Login</button>
                <img ng-if="vm.loading"
                    src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" />
            </div>
            <div ng-if="vm.error" class="alert alert-danger">{{vm.error}}</div>
        </form>
                </div>
            </div>
            <div class="modal-footer">
            </div>
        </script>
